name: Maven CI/CD

on:
 workflow_dispatch:

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Build project with Maven
      run: mvn clean install
      
    - name: run file
      run: /home/runner/work/heritageproject/heritageproject/Heritage/src/test/java/testpackage/topdomain/TestVPN_top10domain2.java

      
