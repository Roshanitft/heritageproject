name: Maven CI/CD

on:
 workflow_dispatch:

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
        
    - name: run file
      run: java TestVPN_top10domain2.java
    - name: Build project with Maven
      run: mvn clean install
      
    

      
